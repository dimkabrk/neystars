<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeyStar | Telegram Stars</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&family=Montserrat:wght@700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars-bg"></div>
    
    <header class="glass">
        <div class="logo">
            <span class="logo-icon">✧</span>
            <span>NeyStar</span>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>Ney <span>Star</span></h1>
            <p class="subtitle">Пару минутная доставка звёзд в Telegram по самым выгодным ценам</p>
            <div class="cta-grid">
                <div class="price-card glass">
                    <h3>Базовый пакет</h3>
                    <div class="amount">13</div>
                    <div class="stars-text">звёзд</div>
                    <div class="price">25₽</div>
                    <button class="buy-btn">Купить сейчас</button>
                </div>
                <div class="price-card glass accent">
                    <h3>Популярный</h3>
                    <div class="amount">50</div>
                    <div class="stars-text">звёзд</div>
                    <div class="price">84₽</div>
                    <button class="buy-btn">Купить сейчас</button>
                </div>
                <div class="price-card glass">
                    <h3>Максимум</h3>
                    <div class="amount">100</div>
                    <div class="stars-text">звёзд</div>
                    <div class="price">169₽</div>
                    <button class="buy-btn">Купить сейчас</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="glass">
        <p>© 2025 NeyStar</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Анимация кнопок "Купить сейчас"
            const buyButtons = document.querySelectorAll('.buy-btn');
            const telegramBotUrl = 'https://t.me/your_bot_username';
            
            buyButtons.forEach(button => {
                // Эффект пульсации при наведении
                button.addEventListener('mouseenter', function() {
                    this.style.transition = 'all 0.3s ease';
                    this.style.boxShadow = '0 0 20px rgba(255, 215, 0, 0.8)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.boxShadow = '0 0 15px rgba(255, 215, 0, 0.5)';
                });
                
                // Анимация нажатия
                button.addEventListener('mousedown', function() {
                    this.style.transform = 'scale(0.95)';
                });
                
                button.addEventListener('mouseup', function() {
                    this.style.transform = 'scale(1.05)';
                });
                
                // Переход в Telegram
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    setTimeout(() => {
                        window.open(telegramBotUrl, '_blank');
                    }, 300);
                });
            });
            
            // Плавное появление карточек при загрузке
            const priceCards = document.querySelectorAll('.price-card');
            priceCards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                card.style.transition = `all 0.5s ease ${index * 0.1}s`;
                
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 100);
            });
        });
    </script>
</body>
</html>
