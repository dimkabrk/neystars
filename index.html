<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarsTG | Telegram Premium</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Unica+One&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars-bg"></div>
    
    <header class="glass">
        <div class="logo">
            <span class="logo-icon">✧</span>
            <span> StarsTG</span>
        </div>
        <nav>
            <a href="#buy">Купить</a>
            <a href="#premium">Премиум</a>
            <a href="#gifts">Подарки</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>PREMIUM <span>STARS</span></h1>
            <p class="subtitle">Быстрая доставка звёзд в Telegram</p>
            <div class="cta-grid">
                <div class="price-card glass">
                    <div class="amount">13</div>
                    <div class="price">25₽</div>
                    <button class="buy-btn">Купить</button>
                </div>
                <div class="price-card glass accent">
                    <div class="amount">50</div>
                    <div class="price">84₽</div>
                    <button class="buy-btn">Купить</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="glass">
        <p>© 2024 StarsTG</p>
        <a href="https://t.me/" class="tg-link">@скоро</a>
    </footer>
</body>
</html>
